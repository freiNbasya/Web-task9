<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>

<body>
    <form id="form">
        <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
        </div>
                <label for="age">Age:</label>
                <input type="number" id="age" required>
        <div>
                <label for="hapiness">Are you happy? On scale from 1 to 100:</label>
                <input type="hapiness" id="hapiness" required>
        </div>
        <div>
                <label for="studyDate">When you started studying in KSE:</label>
                <input type="date" id="studyDate" required>
        </div>
        <div style="display: inline-flex;">
                <label>Gender:</label>
                <input type="radio" name="gender" value="Пес Бен" required> Пес Бен
                <input type="radio" name="gender" value="Пес Патрон" required> Пес Патрон
                <input type="radio" name="gender" value="other" required> Other
        </div>
        <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
        </div>
        <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <small>Password should contain at least one uppercase letter, one lowercase letter, one
                    number, one special character, and be at least 8 characters long.</small>
                <small id="errorHint" style="display:block;"></small>
        </div>
        <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
        </div>
        <br>
            <button type="submit">Submit</button>
    </form>
    <script src="scripts/scripts.js"></script>
</body>

</html>
